{namespace v=FluidTYPO3\Vhs\ViewHelpers}

<f:layout name="Backend" />

<f:section name="ButtonsLeft">

</f:section>

<f:section name="FunctionsLeft">
	{csh -> f:format.raw()}
</f:section>

<f:section name="Content">
	<f:render section="{view}" arguments="{_all}" />
</f:section>

<f:section name="Index">
	<h1>{f:translate(key: 'header.index')}</h1>
	<f:form action="buildSite">
		<fieldset>
			<legend>{f:translate(key: 'header.index.title')}</legend>
			<div class="form-group">
				<label>{f:translate(key: 'options.mass')}</label>
				<f:form.select name="mass" options="{extensionSelectorOptions}" value="{extensionSelectorOptions}" class="form-control"/>
			</div>
			<div class="form-group">
				<label>{f:translate(key: 'options.makeResources')}</label>
				<f:form.checkbox name="makeResources" value="makeResources" checked="checked" class="checkbox" />
			</div>
			<div class="form-group">
				<label>{f:translate(key: 'options.makeMountPoint')}</label>
				<f:form.checkbox name="makeMountPoint" value="makeMountPoint" checked="checked" class="checkbox" />
			</div>
			<div class="form-group">
				<label for="extensionKey"><f:translate key="providerextension.name"  /></label>
				<f:form.textfield id="extensionKey" title="{f:translate(key: 'providerextension.name.regex', extensionName: 'builder')}" name="extensionKey" value="{value}" size="42" class="form-control" placeholder="Vendor.Myprovider" additionalAttributes="{required: '', pattern: '[A-Z]\w+\.[A-Z]\w+'}"/>
			</div>
			<button name="go" class="btn btn-primary">
				<span class="t3-icon fa fa-play-circle"> </span>
				{f:translate(key: 'submit.validate')}
			</button>
		</fieldset>
	</f:form>

</f:section>
